<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Yours Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Discover Yours</h1>
        <ul>
            <li>Unleash Your Potencial</li>
            <li>Empower Your Dreams</li>
            <li>Connect Your Community</li>
        </ul>
    </header>
    <main>
        <h3>Sign Up to get in touch with your dreams and discover new opportunities!</h3>
        <div>
            <form name='submit-to-google-sheet'>
                <label for="name">Name:</label>
                <br/>
                <input type="name" id="name" name="Name" placeholder="Enter Your Name" reaquired>
                <br/>
                <label for="email">Email:</label>
                <br/>
                <input type="email" id="email" name="Email" placeholder="Enter your email" required>
                <label for="idea">What is your creative Idea:</label>
                <br/>
                <textarea type="text" id="idea" name="Idea" placeholder="Write down your Idea" rows="5" cols="30"></textarea>
                <br/>
                <input type="submit" value="Sign In" class="submit-button">
            </form>
            <p id="message"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
